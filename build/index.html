<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		@keyframes background-variant{
			from{
				background-color: #23192a;
			}
			to{
				background-color: #212b36;
			}
		}
		#canvas{
			background-color: #23192a;
			animation-name: background-variant;
			animation-duration: 3s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}
	</style>
</head>
<body>
	<div class="container" style="position: relative;display: inline-block">
		<canvas id="canvas" width="400" height="200"></canvas>
		<span id='indicator' style="position: absolute; right: 0; top: 0;color: white;margin: 5px 10px;opacity: 0.7"></span>
	</div>
	<script src="./index.js"></script>
</body>
</html>
